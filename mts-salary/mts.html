<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Salary Calculator</title>
    <link href="./stylesMTS.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div class="page-title">
                <img src="./images/logo.png" width="75px" rel="Micheldever Logo">
                <h1>Salary Calculator</h1>
            </div>
            <div class="hourly-rate-container">
                <div class="content">
                    <div class="title">
                        <h2 style="margin-top: -2rem;">Hourly Rate</h2>
                    </div>
                    <div class="input-box">
                        <input id="hourly-rate-text" type="text">
                    </div> 
                </div>
            </div>
            <div class="friOT-worked-container">
                <div class="content">
                    <div class="title">
                        <h2>Friday OT Hours Done</h2>
                    </div>
                    <div class="input-box">
                        <input id="fridayOT-worked-text" type="text">
                    </div>
                </div>
            </div>
            <div class="satOT-worked-container">
                <div class="content">
                    <div class="title">
                        <h2>Saturday OT Hours Done</h2>
                    </div>
                    <div class="input-box">
                        <input id="saturdayOT-worked-text" type="text">
                    </div>
                </div>
            </div>
            <div class="sunOT-worked-container">
                <div class="content">
                    <div class="title">
                        <h2>Sunday OT Hours Done</h2>
                    </div>
                    <div class="input-box">
                        <input id="sundayOT-worked-text" type="text">
                    </div>
                </div>
            </div>
            <div class="extra-pay-container">
                <div class="content">
                    <div class="title">
                        <h2>Extra Pay?</h2>
                    </div>
                    <div class="input-box">
                        <input id="extra-pay-text" type="text">
                    </div>
                </div>
            </div>
            <button class="calculate-salary">Calculate</button>
            <div style="display: none;" class="show-salary-container">
                <h1>You will take home</h1>
                <h2 id="totalPay">Â£</h2>
            </div>

            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./mts.js" type="text/javascript"></script>
    </body>
</html>
