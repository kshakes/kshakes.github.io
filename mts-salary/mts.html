<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Salary Calculator</title>
    <link href="./stylesMTS.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div class="page-title">
                <img src="./images/logo.png" width="75px" rel="Micheldever Logo">
                <h1>Salary Calculator</h1>
            </div>
            <div class="hourly-rate-container input-container">
                <div class="content">
                    <div class="title">
                        <h3>Hourly Rate</h3>
                    </div>
                    <div class="input-box">
                        <input id="hourly-rate-text" type="text" placeholder="12.21">
                    </div> 
                </div>
            </div>
            <div class="overtime-check-container input-container">
                <div class="content">
                    <div class="input-box checkbox-container">
                        <button id="has-overtime" class="btn" style="width: 50%;">Add Overtime</button>
                    </div> 
                </div>
            </div>
            <div class="friOT-worked-container input-container overtime-container">
                <div class="content">
                    <div class="title">
                        <h3>Friday OT Hours</h3>
                    </div>
                    <div class="input-box">
                        <input id="fridayOT-worked-text" type="text">
                    </div>
                </div>
            </div>
            <div class="satOT-worked-container input-container overtime-container">
                <div class="content">
                    <div class="title">
                        <h3>Saturday OT Hours</h3>
                    </div>
                    <div class="input-box">
                        <input id="saturdayOT-worked-text" type="text">
                    </div>
                </div>
            </div>
            <div class="sunOT-worked-container input-container overtime-container">
                <div class="content">
                    <div class="title">
                        <h3>Sunday OT Hours</h3>
                    </div>
                    <div class="input-box">
                        <input id="sundayOT-worked-text" type="text">
                    </div>
                </div>
            </div>
            <div class="extra-pay-container input-container">
                <div class="content">
                    <div class="title">
                        <h3>Extra Pay?</h3>
                    </div>
                    <div class="input-box">
                        <input id="extra-pay-text" type="text">
                    </div>
                </div>
            </div>
            <div class="pension-container input-container">
                <div class="content">
                    <div class="title">
                        <h3>Pension Contribution %</h3>
                    </div>
                    <div class="input-box">
                        <input id="pension-text" type="text">
                    </div>
                </div>
            </div>
            <button class="calculate-salary btn">Calculate</button>
            <div style="display: none;" class="show-salary-container">
                <h1>You will take home</h1>
                <h2>Gross Pay: <span id="preTaxPay"></span> </h2>
                <h2>National Insurance: <span id="nIDeduct"></span> </h2>
                <h2>Tax: <span id="taxDeduct"></span> </h2>
                <h2 id="pension-parent">Pension: <span id="pension"></span> </h2>
                <h2>Net Pay: <span id="totalPay"></span> </h2>
                <button class="backButton">Back</button>
            </div>

            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./mts.js" type="text/javascript"></script>
    </body>
</html>
